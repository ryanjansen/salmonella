version: '3'
services:
  db: 
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - pg_data:/var/lib/postgresql/data

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    volumes:
      - ./static:/code/static
      
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - 3080:80

volumes:
  pg_data: